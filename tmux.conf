# List plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# Fix colors
# set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse scrolling
set -g mouse on

# Enable vi mode
set-window-option -g mode-keys vi

# Status update interval
set -g status-interval 10

# Fix ESC delay in neovim
set -g escape-time 10

# Basic status bar colors
set -g status-bg default
set -g status-fg cyan

# Left side of status bar
set -g status-left-bg default
set -g status-left-fg colour245
set -g status-left-length 40
set -g status-left "[#S] "

# Right side of status bar
set -g status-right-bg default
set -g status-right-fg cyan
set -g status-right-length 40
set -g status-right "#{prefix_highlight} #[fg=colour240]#H | %I:%M %p | %D"

# Window status
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
set -g window-status-current-bg green
set -g window-status-current-fg black
set -g window-status-activity-bg yellow
set -g window-status-activity-fg black
set -g window-status-separator ""
set -g status-justify left

# Pane border
set -g pane-border-bg default
set -g pane-border-fg cyan
set -g pane-active-border-bg default
set -g pane-active-border-fg yellow

# Pane number indicator
set -g display-panes-colour default
set -g display-panes-active-colour default

# Clock mode
set -g clock-mode-colour green
set -g clock-mode-style 24

# Message
set -g message-bg default
set -g message-fg default

# Command message
set -g message-command-bg default
set -g message-command-fg default

# Mode
set -g mode-bg red
set -g mode-fg default

# Initialize tmux plugin manager
run '~/.tmux/plugins/tpm/tpm'
